<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shopping List</title>
    <link rel="stylesheet" href="rotz.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Shopping List</h1>
        <form id="shopping-form">
            <input id="item-input" type="text" placeholder="Add an item" required>
            <button type="submit">Add</button>
        </form>
        <ul id="shopping-list"></ul>
        <button id="clear-list">Clear List</button>
    </div>
    <script src="rotz.js"></script>
</body>
</html>
